<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <title>PhotoWall - Login</title>

<body class="dark">
    <div class="container">
        <div class="main">
            <div class="topbar">
                <a href="#" class="logo">PhotoWall</a>
                <div class="aod7a">
                    <div><p onclick="window.location.href='./contactUs.html'">Contact Us</p></div>
                    <div class="themeSwitch" onclick="themeToggle()"></div>
                </div>
            </div>
            <section class="contact adjust" id="contact">
                <div class="title">
                    <h2>Signup</h2>
                    <p>Create an account with us for free</p>
                </div>
                <div class="contactForm">
                    <div class="row">
                        <input type="text" name="" placeholder="First Name">
                        <input type="text" name="" placeholder="Last Name">
                        <input type="text" name="" placeholder="Industry">
                        <input type="text" name="" placeholder="Role">
                        <input type="text" name="" placeholder="Email">
                        <input type="text" name="" placeholder="Username">
                        <input type="text" name="" placeholder="Enter Password">
                        <input type="text" name="" placeholder="Re-Enter Password">
                    </div>
                    <div class="row2">
                        <input type="submit" value="Signup">
                    </div>
                </div>
                
            </section>
            <div class="copy">
                <p>Copyright Â© 2022 Designit.freecluster.eu. All Rights Reserved.</p>
            </div>
        </div>
    </div>
<script src="./js/main.js"></script>
