<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <title>PhotoWall</title>
</head>
<body class="dark">
    <div class="container">
        <div class="main">
            <div class="topbar">
                <a href="#" class="logo">PhotoWall</a>
                <div class="aod7a">
                    <div><p onclick="window.location.href='./index.html'">Go Home</p></div>
                    <div class="themeSwitch" onclick="themeToggle()"></div>
                </div>
            </div>
            <section class="contact adjust" id="contact">
                <div class="title">
                    <h2>Drop a message</h2>
                    <p>Write me a message and I will get back to you really soon.</p>
                </div>
                <div class="contactForm">
                    <div class="row">
                        <input type="text" name="" placeholder="First Name">
                        <input type="text" name="" placeholder="Last Name">
                    </div>
                    <div class="row">
                        <input type="text" name="" placeholder="Email">
                        <input type="text" name="" placeholder="Mobile no.">
                    </div>
                    <div class="row2">
                        <textarea placeholder="Message"></textarea>
                    </div>
                    <div class="row2">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </section>
            <!--Copyright-->
            <div class="copy">
                <p>Copyright Â© 2022 Designit.freecluster.eu. All Rights Reserved.</p>
            </div>
        </div>
    </div>
<script src="./assets/js/main.js"></script>
<script src="https://kit.fontawesome.com/2e9862dc46.js" crossorigin="anonymous"></script>
</body>
</html>
